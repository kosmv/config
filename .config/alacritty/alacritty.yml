import:
  - ~/.config/alacritty/sonokai.yml

font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Semibold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 12
  offset:
    x: 0
    y: 0

window:
  opacity: 1.0
  decorations: none
  startup_mode: Maximized
